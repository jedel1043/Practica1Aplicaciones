<!DOCTYPE html>


<html>
  <head>
    <meta charset="UTF-8">
    <title>My cloud!</title>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Montserrat&family=Oswald&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/db1bef7131.js" crossorigin="anonymous"></script>
    
    <!-- ESTILOS CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/scroll.css" type="text/css">
  </head>
  <body>
    <!-- Contenido Principal -->
    <main class="main-content">
      <h1>Subir Archivo</h1>
      
      <form id="container-upload" enctype="multipart/form-data">
        <div class="upload-file col-50">
          <p style="text-align: center" id="title-lexAn">Por favor, selecciona la carpeta</p>
          <input type="button" id="input-folder"/>
          <label for="input-folder" class="btn-2">Subir Carpeta</label>
        </div>
        
        <h3 style="text-align: center;">O</h3>

        <div class="upload-file col-50">
          <p style="text-align: center" id="title-lexAn">Por favor, selecciona el archivo</p>
          <input type="button" id="input-file"/>
          <label for="input-file" class="btn-2">Subir Archivo</label>
        </div>

      </form>
      <!-- Contenedor de Archivos -->
      <h1>Todos los Archivos</h1>
      <div id="content-files" class="container-scroll">
        <ul id="folders"></ul>
      </div>
    </main>
    <!-- Contenido Principal -->

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/scripts.js"></script>

  </body>
  <!-- //Contenido Principal -->


</html>
